<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
</head>
<body>
  <div class="container">
    <h2>Crear Cuenta</h2>
    <p>Por favor, completa el formulario para registrarte</p>

    <form id="registerForm">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="••••••••" required minlength="6">

      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" placeholder="••••••••" required minlength="6">
      <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script>
    // Validación simple en el navegador
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (password !== confirm) {
        alert('Las contraseñas no coinciden ❌');
        return;
      }

      alert('Registro exitoso 🎉');
      form.reset();
    });
  </script>
</body>
</html>
